<!DOCTYPE html>
<html>
<head>
	<title>Task 4</title>
</head>
<style type="text/css">
#{
	padding: 0;
	margin: 0;
}
html, body{
	height: 100%;
}
body{
	display: flex;
	justify-content: center;
	align-items:center;
}
#box{
	width: 400px;
	height: 200px;
	background-color: #ccc;
	position: relative;
	overflow: hidden;
}
.r{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background-color: #fc0;
	position: absolute;
}
#round1{
	top: -50px;
	left: -50px;
}
#round2{
	bottom: -50px;
	right: -50px;
}
</style>
<body>
	<div id="box">
		<div class="r" id="round1"></div>
		<div class="r" id="round2"></div>
	</div>
</body>
</html>
