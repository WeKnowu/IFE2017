<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入你的学校:<input id="university" type="text"></label>
<button id="button" onclick="fun()">确认填写</button>

<div>您输入的学校是：<span id="u-display">尚无录入</span></div>

<script type="text/javascript">
	function fun() {
		/*    
		 在注释下方写下代码
		 给按钮button绑定一个点击事件
		 在事件处理函数中
		 获取university输入的值，并显示在u-display中
		 */
		 var name=document.getElementById("university").value;
		 document.getElementById('u-display').innerHTML=name||"尚未录入";   //如果name不为空值，则显示name的值，否则显示“尚未录入”	
}
</script>
</body>
</html>
